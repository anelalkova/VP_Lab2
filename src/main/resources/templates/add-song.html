<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Song</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
            font-size: 1em;
        }
        button {
            width: auto;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Add a New Song</h1>
</header>
<main>
    <form method="post" th:action="@{/songs/add}">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required>
        </div>

        <div>
            <label for="releaseYear">Release Year</label>
            <input type="number" id="releaseYear" name="releaseYear" required>
        </div>

        <div>
            <label for="album">Album</label>
            <select id="album" name="albumId" required>
                <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>
            </select>
        </div>

        <div>
            <button type="submit">Add Song</button>
        </div>
    </form>
</main>
</body>
</html>
