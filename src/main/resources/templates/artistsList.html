<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select Artist for Song</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
        .radio-container {
            margin: 10px 0;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Select an Artist to Add as a Performer</h1>
</header>

<main>
    <section>
        <h2>Choose an Artist:</h2>
        <form method="post" th:action="@{/artist/addArtist}">
            <!-- Hidden field for selected song ID -->
            <input type="hidden" name="selectedSongId" th:value="${selectedSongId}">

            <!-- List of artists -->
            <div th:each="artist : ${listArtists}" class="radio-container">
                <input type="radio" name="selectedArtist" th:value="${artist.id}">
                <label th:for="${artist.id}">
                    <span th:text="${artist.firstName}"></span>
                    <span th:text="${artist.lastName}"></span>
                </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn">Add Artist</button>
        </form>
    </section>

    <aside>
        <h3>Song Details</h3>
        <table>
            <tr>
                <td><b>Selected Song ID:</b></td>
                <td th:text="${selectedSongId}">N/A</td>
            </tr>
        </table>
    </aside>
</main>
</body>
</html>
