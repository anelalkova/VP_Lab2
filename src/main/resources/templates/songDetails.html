<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
   <h1 th:text="${songDetails.title}">Song title</h1>
</header>
<section>
    <h2 th:text="${songDetails.genre}">Genre</h2>
    <h2 th:text="${songDetails.releaseYear}">Year</h2>
    <h2 th:text="${songDetails.album.name}">Name</h2>
    <h2>Performers:</h2>
    <ul th:each="performer:${songDetails.performers}">
        <li th:text="${performer.firstName}">Performer</li>
    </ul>
    <h2>Average rating:</h2>
    <h2 th:text="${songDetails.getAverageRating()}">Average rating</h2>
</section>
<form method="post" action="/songs/addRating">
    <input type="hidden" name="songId" th:value="${songDetails.trackId}">
    <label for="typedRating">Rating:</label>
    <input type="number" name="typedRating" id="typedRating" min="0" max="5" step="1" required>
    <button type="submit">Add Rating</button>
</form>

<form method="get" action="/songs">
    <button type="submit">Add another artist</button>
</form>
</body>
</html>
